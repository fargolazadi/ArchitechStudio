{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link css style-->
    <link rel="stylesheet" href="{% static 'css/blog-detail.css' %}">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--icon tab website-->
    <link rel="icon" href="{% static 'img/logo/2.png' %}" type="image/x-icon">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="border-site">
        <!--icon humburger start-->
        <header>
            <!--icon humburger start-->
            <div class="humburgermenu">
                <a href="{% url 'website:menu' %}"> <svg id="humburger" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30"
                        height="30" viewBox="0 0 48 48">
                        <path
                            d="M 23.951172 4 A 1.50015 1.50015 0 0 0 23.072266 4.3222656 L 8.859375 15.519531 C 7.0554772 16.941163 6 19.113506 6 21.410156 L 6 40.5 C 6 41.863594 7.1364058 43 8.5 43 L 18.5 43 C 19.863594 43 21 41.863594 21 40.5 L 21 30.5 C 21 30.204955 21.204955 30 21.5 30 L 26.5 30 C 26.795045 30 27 30.204955 27 30.5 L 27 40.5 C 27 41.863594 28.136406 43 29.5 43 L 39.5 43 C 40.863594 43 42 41.863594 42 40.5 L 42 21.410156 C 42 19.113506 40.944523 16.941163 39.140625 15.519531 L 24.927734 4.3222656 A 1.50015 1.50015 0 0 0 23.951172 4 z M 24 7.4101562 L 37.285156 17.876953 C 38.369258 18.731322 39 20.030807 39 21.410156 L 39 40 L 30 40 L 30 30.5 C 30 28.585045 28.414955 27 26.5 27 L 21.5 27 C 19.585045 27 18 28.585045 18 30.5 L 18 40 L 9 40 L 9 21.410156 C 9 20.030807 9.6307412 18.731322 10.714844 17.876953 L 24 7.4101562 z">
                        </path>
                    </svg>
                </a>
            </div>
            <!--icon humburger end-->
            <!--logo branding-->
            <div class="logo-brand">
                <img id="brand" src="{% static 'img/logo and logo motion/1.png' %}" alt="">
            </div>
            <!--start naviagtion bar-->

        </header>
        <!--title-->
        <section class="subject">
            <h2 class="gradient-text">news</h2>
        </section>
        <div class="image-for-blog">
            {% for image in images %}

            <img src="{{ image.image.url }}" class=" img-thumbnail w-25 " alt="not found">
            
            {% endfor %}
        </div>
        <!--start news and text-->
        <div class="container">
            <div class="news-section">
                
                <h2 class="animation-title">{{news.title}}</h2>
                <p class="animation-date">{{news.published_date|date:"m-d-Y"}}</p>
                <p class="animation-text">{{news.caption}}</p>
                
            </div>
        </div>
        <!--end news and text-->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
