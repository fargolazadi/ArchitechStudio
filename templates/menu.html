{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!--link css style-->
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--icon tab website-->
    <link rel="icon" href="{% static 'img/logo/blueprint.png' %}" type="image/x-icon">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!--start header and logoo-->
    <header>
        <div class="logo-brand">
            <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">ArchiTech</h2>

        </div>
    </header>
    <!--end header and logo-->
    <!--start 3D animation-->
    <section class="sct-video">
        <div class="picture-video">
            <img id="threeD" src="{% static 'img/logo and logo motion/gifff.gif' %}" alt="">
        </div>
    </section>
    <!--end 3D animation-->

    <section class="sct-choose-item">
        <!--start menu-->
        <div class="choose-item">
            <a class="btn1" href="{% url 'website:about' %}">ABOUT</a>
            <a class="btn2" href="{% url 'projects:all' %}">PROJECT</a>
            <a class="btn3" href="{% url 'blog:blog' %}">BLOG</a> <!-- Add href="#" or the link you want -->
            <a class="btn4" href="{% url 'website:contact' %}">CONTACT</a> <!-- Add href="#" or the link you want -->
            <a class="btn5" href="#">ACADEMY</a>
        </div>
        <!--end menu-->
    </section>
</body>

</html>
